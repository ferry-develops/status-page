# Change these first
owner: ferry-develops # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

assignees:
  - treeot
  - ferry-watchdog

sites:
  - name: Ferry Bot
    url: $FERRY_BOT
  - name: Site
    url: $SITE
  - name: Documentation
    url: $DOCUMENTATION
  - name: Database
    url: $PHISHING_DATABASE

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ferry.cf
  theme: ocean
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/ferry-develops/status-page/master/assets/ferry-icon.svg
  name: Ferry
  introTitle: "Ferry"
  introMessage: " "
  navbar:
    - title: Invite Ferry
      href: https://ferry.cf/invite
    - title: Documentation
      href: https://docs.ferry.cf/
    - title: Discord
      href: https://ferry.cf/support
i18n:
  footer: Made with ❤️ by the Ferry Team.
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
